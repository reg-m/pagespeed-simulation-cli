# Slowdown values will be different
# depending on machine specs

# Pagespeed default 4
# M3 Pro settings:
# Remote host 17
# Local 11 / 8
mobile_slowdown=15

# Pagespeed default 1
# M3 Pro settings:
# Remote host 6
# Local 11
desktop_slowdown=11

# Sites
sites[google_store]="https://store.google.com/gb/"
sites[apple_macbook]="https://www.apple.com/uk/macbook-pro/"

# Block Assets/Patterns
# Example 
# blocked_patterns+=(
#     "googletagmanager"
#     "doubleclick.net"
#     ...
# )

blocked_patterns+=(
    "googletagmanager.com"
)